{% extends 'bodega/base.html' %}

{% block contenido %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-primary text-white text-center py-3">
                <h4 class="mb-0"><i class="bi bi-shield-lock"></i> Acceso Seguro</h4>
            </div>
            
            <div class="card-body p-4">
                <form method="post">
                    
                    {% csrf_token %}
                    
                    {% if form.errors %}
                        <div class="alert alert-danger text-center small">
                            <i class="bi bi-exclamation-circle"></i> Usuario o contraseña incorrectos.
                        </div>
                    {% endif %}

                    <div class="mb-3">
                        <label class="form-label text-muted">Usuario</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                            <input type="text" name="username" class="form-control" autofocus required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label text-muted">Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                            
                            <input type="password" name="password" class="form-control" required id="id_password">
                            
                            <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()" title="Mostrar/Ocultar contraseña">
                                <i class="bi bi-eye-fill" id="iconEye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Ingresar</button>
                    </div>
                </form>
            </div>
            
            <div class="card-footer text-center bg-white border-0 pb-3">
                <small class="text-muted">Sistema SmartStockQR v1.0</small>
            </div>
        </div>
    </div>
</div>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById('id_password');
        const icon = document.getElementById('iconEye');

        if (passwordInput.type === 'password') {
            // Cambiar a texto (visible)
            passwordInput.type = 'text';
            icon.classList.remove('bi-eye-fill');
            icon.classList.add('bi-eye-slash-fill'); // Ojo tachado
        } else {
            // Cambiar a password (oculto)
            passwordInput.type = 'password';
            icon.classList.remove('bi-eye-slash-fill');
            icon.classList.add('bi-eye-fill'); // Ojo normal
        }
    }
</script>
{% endblock %}
